  container: &container_attributes
    type_1: Container 1 Type 
    type_1_tooltip: &container_type_tooltip |
        <p>The type of the primary container in which the described material is housed.</p>
        <p>Values in this Enumeration may be modified.</p>
    indicator_1: Container 1 Indicator
    indicator_1_tooltip: &container_indicator_tooltip |
        <p>An alphanumeric expression for indicating the place of a container in a sequence of containers.</p>
    barcode_1: Container 1 Barcode
    barcode_1_tooltip: |
        <p>A barcode for identifying the primary container.  May be used instead of or in supplement to the Container 1 Type.</p>
    type_2: Container 2 Type
    type_2_tooltip: *container_type_tooltip
    indicator_2: Indicator 2
    indicator_2_tooltip: *container_indicator_tooltip
    type_3: Container 3 Type
    type_3_tooltip: *container_type_tooltip
    indicator_3: Indicator 3
    indicator_3_tooltip: *container_indicator_tooltip
